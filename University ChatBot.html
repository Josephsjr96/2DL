<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniversitÃ¤t Trier Helpdesk Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; color: #333; line-height: 1.6; }

        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 400px;
            height: 560px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 3px solid #003366;
        }
        .chatbot-container.active { transform: translateY(0); opacity: 1; visibility: visible; }

        .chatbot-header {
            background: linear-gradient(135deg, #003366, #00509e);
            color: white;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-header h3 {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .chatbot-header h3::before {
            content: "ðŸŽ“";
            margin-right: 10px;
            font-size: 24px;
        }
        .chatbot-header .close-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

        .chatbot-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14.5px;
            line-height: 1.5;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            border-top-left-radius: 5px;
            align-self: flex-start;
            margin-right: auto;
        }
        .user-message {
            background-color: #003366;
            color: white;
            border-top-right-radius: 5px;
            align-self: flex-end;
            margin-left: auto;
        }
        .quick-reply {
            display: inline-block;
            background-color: #e7f3ff;
            color: #003366;
            padding: 10px 16px;
            margin: 6px 8px 6px 0;
            border-radius: 25px;
            font-size: 13.5px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #b3d9ff;
        }
        .quick-reply:hover {
            background-color: #003366;
            color: white;
        }
        .admin-connect {
            background-color: #ffcc00;
            color: #003366;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .typing-indicator {
            display: flex;
            padding: 12px 18px;
            background-color: #e9ecef;
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 15px;
        }
        .typing-dot {
            width: 9px;
            height: 9px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .chatbot-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: white;
        }
        .chatbot-footer input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 14.5px;
        }
        .chatbot-footer input:focus {
            border-color: #003366;
        }
        .chatbot-footer button {
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 12px;
            cursor: pointer;
            font-size: 18px;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #003366, #00509e);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 999;
            font-size: 28px;
        }

        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .admin-modal.active {
            opacity: 1;
            visibility: visible;
        }
        .admin-modal-content {
            background-color: white;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }
        .admin-modal-header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }
        .admin-modal-body {
            padding: 20px;
        }
        .admin-modal-body input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .admin-modal-footer {
            padding: 15px 20px;
            text-align: right;
            border-top: 1px solid #eee;
        }
        .admin-modal-footer button {
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .admin-modal-footer #cancelAdmin {
            background-color: #ddd;
            border: none;
        }
        .admin-modal-footer #connectAdmin {
            background-color: #003366;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="chatbot-toggle" id="chatbotToggle">ðŸ’¬</div>

<div class="chatbot-container" id="chatbotContainer">
    <div class="chatbot-header">
        <h3>UniversitÃ¤t Trier Assistant</h3>
        <button class="close-btn" id="closeChatbot">Ã—</button>
    </div>
    <div class="chatbot-body" id="chatbotBody">
        <div class="bot-message">Welcome to UniversitÃ¤t Trier! ðŸŽ“<br><br>I'm your virtual assistant for applicants and students.<br><br>How can I help you today?</div>
    </div>
    <div class="chatbot-footer">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">âž¤</button>
    </div>
</div>

<!-- Admin Modal -->
<div class="admin-modal" id="adminModal">
    <div class="admin-modal-content">
        <div class="admin-modal-header">Connect with Live Advisor</div>
        <div class="admin-modal-body">
            <p>Please briefly describe your question:</p>
            <input type="text" id="adminIssue" placeholder="e.g., Visa requirements or specific program details">
        </div>
        <div class="admin-modal-footer">
            <button id="cancelAdmin">Cancel</button>
            <button id="connectAdmin">Connect</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatbotToggle = document.getElementById('chatbotToggle');
        const chatbotContainer = document.getElementById('chatbotContainer');
        const closeChatbot = document.getElementById('closeChatbot');
        const chatbotBody = document.getElementById('chatbotBody');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const adminModal = document.getElementById('adminModal');
        const cancelAdmin = document.getElementById('cancelAdmin');
        const connectAdmin = document.getElementById('connectAdmin');
        const adminIssue = document.getElementById('adminIssue');

        let isAdminConnected = false;
        let adminConnectionTimeout;

        chatbotToggle.addEventListener('click', () => chatbotContainer.classList.toggle('active'));
        closeChatbot.addEventListener('click', () => chatbotContainer.classList.remove('active'));

        function addBotMessage(message) {
            const msg = document.createElement('div');
            msg.classList.add('bot-message');
            msg.innerHTML = message.replace(/\n/g, '<br>');
            chatbotBody.appendChild(msg);
            scrollToBottom();
        }

        function addUserMessage(message) {
            const msg = document.createElement('div');
            msg.classList.add('user-message');
            msg.textContent = message;
            chatbotBody.appendChild(msg);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            indicator.id = "typing";
            chatbotBody.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing');
            if (indicator) indicator.remove();
        }

        function showQuickReplies(options) {
            const wrapper = document.createElement('div');
            options.forEach(option => {
                const btn = document.createElement('div');
                btn.classList.add('quick-reply');
                btn.textContent = option;
                btn.onclick = () => {
                    addUserMessage(option);
                    processUserInput(option.toLowerCase());
                };
                wrapper.appendChild(btn);
            });
            chatbotBody.appendChild(wrapper);
            scrollToBottom();
        }

        function showAdminConnectOption() {
            const connectDiv = document.createElement('div');
            connectDiv.classList.add('admin-connect');
            connectDiv.textCatalogContent = "Click here to connect with a live advisor from the International Office";
            connectDiv.addEventListener('click', () => adminModal.classList.add('active'));
            chatbotBody.appendChild(connectDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        function processUserInput(input) {
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();

                input = input.toLowerCase();

                if (input.includes('hi') || input.includes('hello') || input.includes('hey') || input.includes('hallo') || input.includes('guten')) {
                    addBotMessage("Hallo und willkommen an der UniversitÃ¤t Trier! ðŸ‘‹<br><br>I'm your virtual assistant. How can I help?");
                    showQuickReplies([
                        "Application process",
                        "M.Sc. Natural Language Processing",
                        "Deadlines",
                        "International students",
                        "Campus & facilities",
                        "Contact live advisor"
                    ]);
                }
                else if (input.includes('application') || input.includes('apply') || input.includes('bewerbung') || input.includes('bewerben') || input.includes('porta')) {
                    addBotMessage("The application is open via the PORTA portal!<br><br>â†’ <a href='https://porta.uni-trier.de' target='_blank' style='color:#00aaff;'>porta.uni-trier.de</a><br><br>No NC â€” reviewed case-by-case.<br>Required: Transcript, CV, motivation letter, English proof (IELTS 6.5+).");
                    showQuickReplies(["Deadlines", "Required documents", "International applicants"]);
                }
                else if (input.includes('nlp') || input.includes('natural language') || input.includes('processing') || input.includes('linguistics') || input.includes('computational')) {
                    addBotMessage("The M.Sc. in Natural Language Processing is an English-taught program focusing on AI for language, machine translation, and digital humanities.<br><br>â†’ <a href='https://www.uni-trier.de/en/studium/studienangebot/studiengaenge-von-a-z/english-taught-masters-courses-1/natural-language-processing-master-of-science-1-subject-study-information-en' target='_blank' style='color:#00aaff;'>Program details</a><br><br>30 ECTS in CS/linguistics required.");
                    showQuickReplies(["Application process", "Deadlines", "Contact live advisor"]);
                }
                else if (input.includes('deadline') || input.includes('frist') || input.includes('due') || input.includes('when') || input.includes('until')) {
                    addBotMessage("Winter Semester 2025/26 deadlines (estimated based on current patterns):<br>â€¢ Non-EU: January 15, 2026<br>â€¢ EU: March 15, 2026<br><br>Check PORTA for exact dates!");
                    showQuickReplies(["Application process", "International students"]);
                }
                else if (input.includes('international') || input.includes('visa') || input.includes('auslÃ¤ndisch') || input.includes('foreign')) {
                    addBotMessage("Trier welcomes international students!<br><br>Support: International Office (international@uni-trier.de), buddy program, German courses.<br>â†’ <a href='https://www.uni-trier.de/en/international' target='_blank' style='color:#00aaff;'>International Office</a>");
                    showQuickReplies(["Visa help", "Accommodation", "Contact live advisor"]);
                }
                else if (input.includes('campus') || input.includes('mensa') || input.includes('library') || input.includes('facilities')) {
                    addBotMessage("Trier has two beautiful campuses with modern facilities, 24h library, Mensa, sports center.<br><br>Trier is Germany's oldest city â€” UNESCO sites like Porta Nigra nearby!");
                }
                else {
                    addBotMessage("I can help with the most common topics. Choose one or connect with a live advisor:");
                    showQuickReplies([
                        "Application process",
                        "M.Sc. Natural Language Processing",
                        "Deadlines",
                        "International students",
                        "Campus & facilities",
                        "Contact live advisor"
                    ]);
                    showAdminConnectOption();
                }
            }, 1000 + Math.random() * 1500);
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addUserMessage(message);
                userInput.value = '';
                processUserInput(message);
            }
        });

        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendButton.click();
        });

        cancelAdmin.addEventListener('click', () => adminModal.classList.remove('active'));
        connectAdmin.addEventListener('click', () => {
            const issue = adminIssue.value.trim();
            addBotMessage("Connecting you to the International Office...");
            setTimeout(() => {
                addBotMessage("You're connected! An advisor will respond via email (international@uni-trier.de) within 1-2 days.");
                if (issue) addUserMessage(issue);
            }, 2000);
            adminModal.classList.remove('active');
            adminIssue.value = '';
        });

        // Initial quick replies
        setTimeout(() => {
            showQuickReplies([
                "Application process",
                "M.Sc. Natural Language Processing",
                "Deadlines",
                "International students",
                "Campus & facilities",
                "Contact live advisor"
            ]);
        }, 800);
    });
</script>
</body>
</html>
